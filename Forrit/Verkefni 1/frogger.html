<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

uniform vec2 boxPos;
attribute vec4 vPosition;

void
main()
{
    vec4 t = vPosition;
    t.xy += boxPos;
    gl_Position = t;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 rcolor;

void main()
{
    gl_FragColor = rcolor;
}

</script> 

<script type="text/javascript" src="/Forrit/Common/initShaders.js"></script>
<script type="text/javascript" src="/Forrit/Common/webgl-utils.js"></script>
<script type="text/javascript" src="/Forrit/Common/MV.js"></script>
<script type="text/javascript" src="frogger.js"></script>

<body>
<canvas id="gl-canvas" width="1000" height="600">
</body>
</html>

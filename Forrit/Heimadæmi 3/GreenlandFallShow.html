<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Fallandi punktar</title>

<script id="vertex-shader" type="x-shader/x-vertex">
    uniform float time;
    attribute vec4 vPosition;
    varying float isTopHalf;

    void main()
    {
        gl_PointSize = 3.0;
        vec4 tpos = vPosition;

        tpos.y = 1.0 - mod(0.0015*time + tpos.y+1.0, 2.0);

        gl_Position = tpos;

        // Calculate if the fragment is in the top or bottom half
        isTopHalf = (tpos.y > 0.0) ? 1.0 : 0.0;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying float isTopHalf;

    void main()
    {
        float dx = gl_FragCoord.x - 300.0;
        float dy = 300.0 - gl_FragCoord.y;
        float radius = 150.0;
        float inCircle = step(dx*dx + dy*dy, radius*radius);

        vec4 circleColor = vec4(1.0, 1.0, 1.0, 1.0); // White for the circle
        vec4 bgColor = vec4(1.0, 0.0, 0.0, 1.0);    // Red for rest of the flag

        if (isTopHalf > 0.5) {
            circleColor = vec4(1.0, 0.0, 0.0, 1.0);
            bgColor = vec4(1.0, 1.0, 1.0, 1.0);
        }

        gl_FragColor = mix(bgColor, circleColor, inCircle);
    }
</script>


<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="GreenlandFallShow.js"></script>
</head>

</bodisY>
</html>
